<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>FormsFlex HomeWork</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div class="outerFlexCont">
    <div class="mainCont">
        <div class="loginAvatarCont">
            <img src="https://helpiewp.com/wp-content/uploads/2017/12/user-roles-wordpress.png" alt="avatar"/>
        </div>
        <h1>User Login</h1>
        <form class="loginForm" action="#" method="get" autocomplete="off">
            <input id="userEmail" type="text" name="usermail" placeholder="Enter email" required/>
            <input id="userPass" type="password" name="userpassw" placeholder="Password" required/>
            <input id="submitLogin" type="submit" value="Login"/>
        </form>
        <div class="forgotPassCont">
            <h3><a href="#">Forgot Password?</a></h3>
        </div>

        <button class="closeBlock">X</button>
    </div>
</div>
</body>
</html>
